<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dom99 DEMO templates 2</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/dcomment.css">
    <link rel="icon" href="../images/99.jpg">
</head>
<body>

<article>
    <h2>Article Title</h2>
    <p>Article</p><p>Blalblabla I give my opinion blabla</p>
</article>

<!-- a comment is some text and a date -->
<template data-template="d-comment">
    <p data-variable="text">Loading text ... (fake response takes 2sec)</p>
    <time data-variable="date">Loading date ...</time>
</template>

<section data-element="commentSection">
    <d-comment data-scope="comment1"></d-comment>
    <d-comment data-scope="comment2"></d-comment>
</section>

<button data-function="click-showNextComment" >Show more comments</button>
<script type="module" src="js/templates2.js"></script>
</body>
</html>
