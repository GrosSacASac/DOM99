<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML TEMPLATE</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="icon" href="../documentation/images/99.jpg">
</head>

<body>
    <h1>Some tests for me</h1>

    <h2>data template on non-template</h2>
    <!-- this template is not in a template so it will appear normally once -->
    <div data-template="d-hello">
        <p>Hello</p>
    </div>
    <!-- plus one time instanciated -->
    <d-hello></d-hello>

    <hr>

    <h2>data template on non-template and data-list using that template on the same item</h2>
    <!-- this template is not in a template so it will appear normally once -->
    <ul data-template="d-itemy" data-list="itemsExcluded" data-use="d-itemy">
        <li>Y</li>
    </ul>
    <h2>with feed with 2 items</h2>
    <!-- this template is not in a template so it will appear normally once -->
    <ul data-template="d-itemx" data-list="items" data-use="d-itemx">
        <li>X</li>
    </ul>
    <h2>with 2li and feed with 2 items</h2>
    <!-- this template is not in a template so it will appear normally once -->
    <ul data-template="d-itemz" data-list="itemsO" data-use="d-itemz">
        <li>Z</li>
        <li>Z</li>
    </ul>

    <hr>

    <blue-buy sku="t_fendt"></blue-buy>

    <template data-template="d-static">
        <ul>
            <li data-variable="x">always</li>
            <li data-variable="z">same</li>
        </ul>
    </template>

    <template data-template="d-inner">
        <ul>
            <li data-variable="a"> data-variable="a"</li>
            <li data-variable="b"> data-variable="b"</li>
        </ul>
    </template>

    <template data-template="d-listinside">
        <h4 data-variable="listtitle"></h4>
        <ol data-list="listinside" data-use="li"></ol>
    </template>

    <template data-template="d-outer">
        <input data-variable="sideOuter">
        <span data-variable="sideOuter"> data-variable="sideOuter"</span>
        <div data-list="innerlist" data-use="d-inner">data-list="innerlist-d-inner"</div>
    </template>

    <h4 data-variable="c">h4</h4>
    <hr>

    <div data-list="normal" data-use="p"></div>
    <hr>

    <d-static></d-static>
    <d-static></d-static>
    <hr>

    <d-inner data-scope="datain1"></d-inner>
    <hr>

    <d-listinside></d-listinside>
    <d-listinside data-scope="dlistinside"></d-listinside>
    <hr>

    <div data-list="componentinside" data-use="d-inner"></div>
    <hr>

    <div data-list="outerlist" data-use="d-outer"></div>
    <hr>

    <script nomodule src="../node_modules/@babel/polyfill/dist/polyfill.min.js"></script>
    <script nomodule src="../polyfills/built/remove.js"></script>
    <script nomodule src="../polyfills/built/template.js"></script>
    <script nomodule src="../polyfills/template-mb-bootstrap.js"></script>
    <script nomodule src="js/builtes5/dev.js"></script>

    <script type="module" src="js/dev.js"></script>
    <script type="module" src="js/microBlueBuy.js"></script>
</body>

</html>
