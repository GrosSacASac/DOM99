<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>tests</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/basics.css">
    </head>
    <body>
<p>Playing around with template composition</p>
<template data-template="d-static">
    <ul>
        <li data-variable="x"> always</li>
        <li data-variable="z"> same</li>
    </ul>
</template>

<template data-template="d-inner">
    <ul>
        <li data-variable="a"> data-variable="a"</li>
        <li data-variable="b"> data-variable="b"</li>
    </ul>
</template>

<template data-template="d-listinside">
    <h4 data-variable="listtitle"></h4>
    <ol data-list="listinisde-li"></ol>
</template>

<template data-template="d-outer">
    <input data-variable="globalCopy" data-function="globalSet" type="number">
    <span data-variable="globalCopy"></span>
    <button data-function="globalIncrement">increment global</button><br>
    <input data-variable="local" type="number">
    <span data-variable="local" data-element="span"></span>
    <button data-function="localIncrement">increment local</button><br>
    <button data-function="listremake">display list size of global, with value local</button><br>
    <div data-list="innerlist-d-inner">data-list="innerlist-d-inner"</div>
</template>

<div data-list="outerList-d-outer"></div>
<hr>
<script type="module" src="js/limited.js"></script>
</body>
</html>
