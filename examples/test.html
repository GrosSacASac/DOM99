<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>

<p>Below an ul element with data-list="list1-li". Every item in list1 will be displayed in a &lt;li&gt;</p>
<ul data-list="list1-li"></ul>


<p>Deep composition without variables</p>

<template data-template="d-xrow">
    <pre>xxxxx</pre>
</template>

<template data-template="d-xsquare">
    <d-xrow></d-xrow>
    <d-xrow></d-xrow>
</template>

<d-xsquare></d-xsquare>

<p>Deep composition with variables</p>

<template data-template="d-filter">
    <label>Filters
        <input
            data-variable="filterText"
            data-function="filter"
            data-element="filter"
            type="text"
            placeholder="filter"
        >
    </label>
    <p data-variable="message"></p>
</template>

<template data-template="d-explorer">
    <div class="d-explorer">
      <p>This is one compenent contains the filter component(filter input). The child component has
      access to his parents and that is how it can update the list of files.
      The event handler inside the &lt;d-filter&gt; can also update its childs compenent and sister
      component.</p>
      <d-filter data-scope="dfilter"></d-filter>
      <ul data-list="files-li"></ul>
    </div>
</template>



<d-explorer data-element="exporer1container" data-scope="explorer1"></d-explorer>
<d-explorer data-element="exporer2container" data-scope="explorer2"></d-explorer>
<script type="module" src="js/test.js"></script>
</body>
</html>
